<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist project</title>
  </head>
  <body>
    <ul id="content">
      <header>Todo-list</header>
      <aside id="project-container">
        <ul id="project-list">
          <li>
            <span class="project-icon">X</span>
            <span class="project-name">All tasks</span>
            <span class="count-todos">1</span>
          </li>
          <li>
            <span class="project-icon">X</span>
            <span class="project-name">Project 1</span>
            <span class="count-todos"></span>
          </li>
          <li>
            <span class="project-icon">X</span>
            <span class="project-name">Project 2</span>
            <span class="count-todos">4</span>
          </li>
          <li>
            <span class="project-icon">X</span>
            <span class="project-name">Project 3</span>
            <span class="count-todos"></span>
          </li>
          <form>
            <label for="new-project"></label>
            <input
              id="new-project"
              type="text"
              placeholder="New project"
              autocomplete="off"
            />
            <input id="submit-project" type="submit" value="+" />
          </form>
        </ul>
      </aside>
      <main>
        <div id="project-title">Project 1</div>
        <ul id="todos">
          <li class="todo">
            <span class="todo-title">Learn stuff</span>
            <div class="details">
              <span class="from-project">Project 2</span>
              <span class="due-date">Due 15.3.2020</span>
              <span class="priority-level">High priority</span>
              <span class="note-presence">Note</span>
            </div>
            <button type="button" class="delete-todo-btn"></button>
          </li>

        </ul>
        <form>
          <label for="new-todo"></label>
          <input
            id="new-todo"
            type="text"
            placeholder="New task"
            autocomplete="off"
          />
        </form>
      </main>
      <aside id="todo-misc-container">d</aside>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
