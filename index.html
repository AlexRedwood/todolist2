<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist project</title>
  </head>
  <body>
    <div id="content">
      <header>Todo-list</header>

      <!--  LEFT SIDE OF THE PAGE -->
      <aside id="project-container">
        <ul id="project-list">
          <li class="project active">
            <span class="project-icon">
              <ion-icon name="albums-outline"></ion-icon>
            </span>
            <span class="project-name">All tasks</span>
            <span class="count-todos">1</span>
          </li>
          <li class="project">
            <span class="project-icon">
              <ion-icon name="reader-outline"></ion-icon>
            </span>
            <span class="project-name">Project 1</span>
            <span class="count-todos">2</span>
          </li>
          <li class="project">
            <span class="project-icon">
              <ion-icon name="reader-outline"></ion-icon>
            </span>
            <span class="project-name">Project 5 </span>
            <span class="count-todos">4450</span>
          </li>
          <li class="project">
            <span class="project-icon">
              <ion-icon name="reader-outline"></ion-icon>
            </span>
            <span class="project-name">Learn English</span>
            <span class="count-todos">11</span>
          </li>

          <!--  USER INPUT -->
          <form id="new-project-form">
            <input
              id="new-project"
              type="text"
              placeholder="New project"
              autocomplete="off"
            />
            <label for="new-project" class="new-project-label"></label>
            <button id="submit-project" type="submit">
              <ion-icon name="add-outline"></ion-icon>
            </button>
          </form>
        </ul>
      </aside>

      <!--  MIDDLE -->
      <main>
        <div id="project-title">Project 1</div>
        <ul id="todos">
          <li class="todo">
            <span class="todo-title">Learn stuff</span>
            <div class="details">
              <span class="from-project">Project 2</span>
              <span class="due-date">Due 15.3.2020</span>
              <span class="priority-level">High priority</span>
              <span class="note-presence">Note</span>
            </div>
            <button type="button" class="delete-todo-btn"></button>
          </li>

          <li class="todo">
            <span class="todo-title">Learn stuff</span>
            <div class="details">
              <span class="from-project">Project 3</span>
              <span class="due-date">Due 15.3.2020</span>
              <span class="priority-level">High priority</span>
              <span class="note-presence">Note</span>
            </div>
            <button type="button" class="delete-todo-btn"></button>
          </li>

          <li class="todo">
            <span class="todo-title">Learn stuff</span>
            <div class="details">
              <span class="from-project">Project 2</span>
              <span class="due-date">Due 15.3.2020</span>
              <span class="priority-level">High priority</span>
              <span class="note-presence">Note</span>
            </div>
            <button type="button" class="delete-todo-btn"></button>
          </li>
        </ul>
        <form>
          <label for="new-todo"></label>
          <input
            id="new-todo"
            type="text"
            placeholder="New task"
            autocomplete="off"
          />
          <input id="submit-todo" type="submit" value="Add new task" />
        </form>
      </main>

      <!--  RIGHT SIDE OF THE PAGE -->
      <aside id="todo-misc-container">
        <div id="todo-name-changer-container">
          <textarea class="todo-name-changer" maxlength="200"></textarea>
          <span id="close-todo-misc-container">X</span>
        </div>
        <div id="date-changer">
          <label for="date">
            <input id="date" type="date" readonly="readonly" />
            <span id="date-remover">X</span>
          </label>
        </div>

        <div id="priority-container">
          <span id="low-priority">L</span>
          <span id="meidum-priority">M</span>
          <span id="high-priority">H</span>
        </div>

        <div id="note-container">
          <textarea class="note-changer" maxlength="200"></textarea>
        </div>
      </aside>
    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script type="text/javascript" src="bundle.a4881a38f8099cab2362.js"></script></body>
</html>
