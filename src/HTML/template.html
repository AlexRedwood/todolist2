        <!-- USER INPUT MIDDLE -->
        <hr id="middle-line" />
        <form id="new-todo-form">
          <label for="new-todo"></label>
          <input
            id="new-todo"
            type="text"
            placeholder="New task"
            autocomplete="off"
            maxlength="250"
          />
          <button id="submit-todo" type="submit" value="Add new task">
            <ion-icon name="add-outline"></ion-icon>
          </button>
        </form>
      </main>

      <!--  RIGHT SIDE OF THE PAGE -->
      <aside id="todo-misc-container">
        <div id="details-container">
          <div id="todo-name-changer-container">
            <textarea
              id="todo-name-changer"
              maxlength="35"
              placeholder="New name"
              autocomplete="off"
            ></textarea>
          </div>

          <div id="date-changer">
            <div class="misc-title">Date</div>
            <label for="date" id="date-label">
              <input id="date" type="date" />
              <!-- <span id="date-remover">
                <ion-icon name="close-outline"></ion-icon>
              </span> -->
            </label>
          </div>

          <div id="priority-container">
            <div class="misc-title">Priority</div>
            <div id="priority-levels">
              <span class="low-priority" id="star-1">
                <ion-icon name="star"></ion-icon>
              </span>
              <span class="medium-priority onmouseover" id="star-2">
                <ion-icon name="star-outline"></ion-icon>
              </span>
              <span class="high-priority" id="star-3">
                <ion-icon name="star-outline"></ion-icon>
              </span>
            </div>
          </div>

          <div id="note-container">
            <textarea
              id="note-changer"
              maxlength="200"
              placeholder="Leave a note"
              autocomplete="off"
            ></textarea>
          </div>

          <div id="close-details-btn">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
        </div>
      </aside>
